<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variables</h1>
    <script>
        var num = 1232.343;
        var status = 10 > 12;
        var str = "Welcome to JavaScript";
        var s = null;
        var z = undefined;


        document.write(`<h1> num = ${num}, datatype = ${typeof num} </h1>`);
        document.write(`<h1> num = ${status}, datatype = ${typeof status} </h1>`);
        document.write(`<h1> num = ${str}, datatype = ${typeof str} </h1>`);
        document.write(`<h1> num = ${s}, datatype = ${typeof s} </h1>`);
        document.write(`<h1> num = ${z}, datatype = ${typeof z} </h1>`);
        
    </script>
</body>
</html>
