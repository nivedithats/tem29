<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>DataType Convertions</h3>
    <script>
        var x = "123.343";
        var y = '1245.67102763325';

        console.log(`type of x =`,typeof x);
        console.log(`type of y =`,typeof y);

        var a = Number(x); /*covert to any type into number*/
        document.write(`<h3> Number = ${a} </h3>`);

        console.log(`type of a =`,typeof a);


        var a1 = parseInt(x);/* int values (whole number)*/
        document.write(`<h3> int = ${a1} </h3>`);
        console.log(`type of a1 =`,typeof a1);

        var a2 = parseFloat(x);//capture decimals 123 =>123
        var a3 = parseFloat(y);

        document.write(`<h3> float = ${a2} </h3>`);
        document.write(`<h3> float = ${a3.toFixed(3)} </h3>`);//limit decimal places toFixed(num) =>round of decimals
                    






        










    </script>
</body>
</html>
