<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>NaN => Not a Number</h3>
    <script>
        var a = "12a3";


        document.write(`<h3> ${a} </h3>`);
        document.write(`<h3> NaN = ${Number(a)} </h3>`);//NaN
        document.write(`<h3> return number =  ${parseInt(a)} </h3>`);//12

        //isNaN(NUM) => false , other than number => true
        //all are not a number

        document.write(`<h1> isNaN(12a4) = ${isNaN("12a4")}</h3>`);//true
        document.write(`<h1> isNaN("2021/2/5") = ${isNaN("2021/2/5")}</h3>`);//true
        document.write(`<h1> isNaN(0/0) = ${isNaN("0/0")}</h3>`);//true
        document.write(`<h1> isNaN("10$") = ${isNaN("10$")}</h3>`);//true
        document.write(`<h1> isNaN(undefined) = ${isNaN(undefined)}</h3>`);//true
        document.write(`<h1> isNaN(function(){}) = ${isNaN(function(){})}</h3>`);//true
        document.write(`<h1> isNaN({}) = ${isNaN({})}</h3>`);//true
        document.write(`<h1> isNaN([1,2]) = ${isNaN("[1,2]")}</h3>`);//true

        //ALL ARE NUMBERS
        document.write(`<h1> isNaN(" ") = ${isNaN(" ")}</h3>`);//false
        document.write(`<h1> isNaN(124) = ${isNaN(124)}</h3>`);//false
        document.write(`<h1> isNaN(Infinity) = ${isNaN(Infinity)}</h3>`);//false=Infinity is number
        document.write(`<h1> isNaN(-2e-4) = ${isNaN(-2e-4)}</h3>`);//false = number
        document.write(`<h1> isNaN(true) = ${isNaN(true)}</h3>`);//false (number(true) = 1  )
        document.write(`<h1> isNaN(false) = ${isNaN(false)}</h3>`);//false (number(false) = 0)
        document.write(`<h1> isNaN(null) = ${isNaN(null)}</h3>`);//false (number(false) = 0)
        document.write(`<h1> isNaN(new Date()) = ${isNaN(new Date())}</h3>`);//false, new data returns milliseconds
        


        console.log(0/0);//NaN
        console.log(`infinity`,typeof(Infinity));//typeof(Infinity)=number
        console.log(`Number.isNaN() = `,Number.isNaN()); //NUMBER => FALSE
        console.log(`Number.isNaN(NaN) =`,Number.isNaN(NaN));//NOT A NUMBER => TRUE


        document.write(`<h1> ${new Date()} </h1>`);

    </script>
</body>
</html>
