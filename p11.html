<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>do while</h3>
    <script>
        var a = prompt("Enter ANY NUMBER?");
        var X = Number(a);
        
        
        //int
        var i = 1;

        //during initialization trigger frist execution before checking condition 
        do{
            document.write(`<h3> ${X} * ${ i} = ${X + i} </h3>`);
            i++; /*inc*/
        }
        while(i<=10);
    </script>
</body>
</html>
