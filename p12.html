<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nested Condition</h3>
    <script>
        var a = 260;

        if(a < 200){
            if(a % 2 === 0) {
                document.write(`Nested Condition is true`);

            } 
            else{
                document.write(`Nested Condition is false`);

            }

        }
        else {
            document.write(`Primary Condition is false`);

        }
    </script>
</body>
</html>
