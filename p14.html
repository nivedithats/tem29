<body>
    <h3>Reverse pattern</h3>
    <!-- <script>
        for(i=5;i>=1; i--){
            for(j=1;j<=i;j++){
                document.write(`*`);

            }
            document.write(`<br>`)
        } -->

        <script>
            let i=5;
            while(i>=1){
                let j=1;
                while(j<=i){
                    document.write(`*`);
                    j++;

                }
                i--;
                document.write(`<br>`);
            }
        </script>
    </script>
</body>
