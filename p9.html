<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Looping statment</h1>
    <script>
        /*
        for(initialization;condition;inc/dec)
        */

       var X = 54;

        for(i=1; i<= 10; i++) {
            document.write(`<h3> ${X} * ${i} = ${X * i} </h3>`);
        }

    </script>
</body>
