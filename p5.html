<body>
     <h1>ternary operator</h1>
     <script>
        // equivalent of if and else condition

        var x = 12;
         
        var res = x < 10 ? "say hi"  :  "Sorry.. check again";
        document.write(`<h1> res  = ${res} </h1>`);
     </script>
