<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Scopes</h3>
    <script>
        var x = 15;
         

        /*let always have local (block) scope*/

        // error => syntax errors (compile errors)
        //           logical error (run time errors) - Exceptions
        //  try catch block is used to handle run time errors(Exception Handling)

        try{
            if(x > 12){
                let a = 156;
            document.write(`<h3> Local = ${a} </h3>`); //block scope 
            
            }
            document.write(`<h3> Global = ${a} </h3>`); //global scope 

        }
        catch(error){
            console.log(error);
        }
    </script>
</body>
</html>
