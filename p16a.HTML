<body>
    <H1>Continue</H1>
    <script>
        for(var i=0; i < 4; i++){
            if(i === 2){
                continue;  //skip exe 2  0,1,3
                //break; stop at 2 0,1
            }
            console.log(`i=`,i);
        }

        // 0,1,3 when you put the continue keyword in a for loop, execution jumps to the update expression 
    </script>
</body>
